<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina do anuncio</title>
   
     <link rel="stylesheet" href="anunciolivro.css">
      <link rel="stylesheet" href="mobilelivro.css" media="screen and (max-width:560px)">

</head>
<body>
<header>
    <div id="logo"></div>

    <div id="pp">
      <input id="pesquisa" type="text" placeholder="busque aqui seu livro" />
    </div>

   <nav>

     <div id="perfil"></div>
 
   </nav>
   
</header>

    <main>
         <form action="/buscar" method="get">
            <label for="nomeLivro">Nome do Livro:</label>
                <input type="search" name="q" placeholder="Informe o nome ">
                <button id="bpublicar">Publicar</button>
 
             </form>
        

             <section id="parte1">
               <div id="imagem">
                 <label for="fileInput" class="upload-label">
                 <img src="https://cdn-icons-png.flaticon.com/512/1827/1827933.png" class="icone-lapis" alt="Editar">
                 </label>
                 <input type="file" id="fileInput" style="display: none;">
               </div>
           
    

                
         <section id="parte2">
            <form>

                 <h1>Preço:</h1>
                    <input id="input2" type="text" name="dados" placeholder="Informe o preço ">

                    <h1>Anunciante:</h1>
                     <input id="input2"  type="text" name="dados" placeholder=" Informe o nome do anunciante">

                       <h1>Informações Extras: </h1>
                       
                    <input id="input2"  type="text" name="dados" placeholder="Dados como: estado do livro, localização, autor, tipo de capa etc">
                
                    <h1>Localização:</h1><br>
                    <input id="input3"  type="text" id="localizacao" name="localizacao" placeholder="Ex: São Paulo - SP" >
                
            </form>
               

              
                   
            <form id="ff">
                <label  for="categoria">Escolha a Categoria do Livro:</label><br>
                <select id="categoria" name="categoria">
                   <option value="">Categorias</option>
                   <option value="aventura">- Aventura</option>
                   <option value="fantasia">- Fantasia</option>
                   <option value="ficcao">- Ficção Científica</option>
                   <option value="hqs">- HQs e Novels</option>
                   <option value="infantil">- Infantil</option>
                   <option value="romance">- Romance</option>
                   <option value="suspense">- Suspense</option>
                   <option value="terror">- Terror</option>
               </select>
           </form>

           
            <form id="ff">
               <p style="color: white; font-size: 1.1em; margin-bottom: 5px; font-weight: normal;">Tipo de Capa:</p>

            <div style="display: flex; gap: 20px;">
                <label style="color: white; font-size: 1em;">
                 <input type="radio" name="capa" value="mole"> Capa Mole
                </label>

                 <label style="color: white; font-size: 1em;">
                 <input type="radio" name="capa" value="dura"> Capa Dura
               </label>
         </div>
        </form>




                           
                
             
      
              
       </section>
            
    </main>
    
    
</body>
</html>
